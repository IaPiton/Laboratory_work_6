<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список подарков</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Стоимость</th>
            <th>Статус</th>
        </tr>
        {% for gift in gifts %}
        <tr>
            <td>{{gift['id']}}</td>
            <td>{{gift['name']}}</td>
            <td>{{gift['cost']|round(2)}}</td>
            <td>{{gift['status']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
